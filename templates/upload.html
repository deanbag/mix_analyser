<!DOCTYPE html>
<html>
<head>
    <title>Mix Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Mix Analyzer</h1>
        <p class="text-center">Upload your mix and a reference track to get feedback.</p>
        <form method="POST" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <label for="target" class="form-label">Your Mix:</label>
                <input type="file" class="form-control" name="target" id="target" accept=".wav,.mp3" required>
            </div>
            <div class="mb-3">
                <label for="reference" class="form-label">Reference Track:</label>
                <input type="file" class="form-control" name="reference" id="reference" accept=".wav,.mp3" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Analyze</button>
        </form>
        {% if error %}
            <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
